<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karibu kwenye ukurasa wetu, unataka vyumba? jisajili hapa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>VYUMBA VYA KUPANGA TANZANIA</h1>
        <nav>
            <ul>
                <li><a href="/Index.html">Home</a></li>
                <li><a href="/listings.html">Vyumba au nyumba zilizopo</a></li>
                <li><a href="/register.html">Dalali/Mwenye nyumba? Jisajili hapa</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Fomu ya kujisajili</h1>
        <section>
            <form id="register-form">
                <h2>Register</h2>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
                
                <button type="submit">Register</button>
            </form>
        </section>
        <section>
            <form id="login-form">
                <h2>Login</h2>
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" placeholder="Username" required>
                
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                
                <button type="submit">Login</button>
            </form>
        </section>
        <section>
            <form id="logout-form">
                <button type="submit">Logout</button>
            </form>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
